<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{{ url_for('register') }}">Register New User</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_detail', id=user.user_id) }}">{{ user.username }}</a>
                (<a href="{{ url_for('edit_user', id=user.user_id) }}">Edit</a>,
                <a href="{{ url_for('delete_user', id=user.user_id) }}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>

<body data-bs-theme="dark">
    <div class="background-banner">
        <nav class="navbar navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/images/sparta-logo.svg"
                        alt="" width="30" height="24" class="d-inline-block align-text-top">
                    도서 관리 페이지
                </a>
                <div class="d-flex flex-row-reverse bd-highlight">
                    <!--회원 정보가 있을 경우(이미 로그인 상태인경우)-->
                    {% if data %}
                    <button type="button" class="btn btn-secondary me-2 p-2">로그아웃</button>
                    <button type="button" class="btn btn-secondary me-2 p-2" data-bs-toggle="modal"
                        data-bs-target="#modifyAccount">회원정보변경</button>

                    <!--회원 정보가 없는 경우(로그인 해야하는 경우)-->
                    {% else %}
                    <button type="button" class="btn btn-secondary me-2 p-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">로그인</button>
                    <button type="button" class="btn btn-secondary me-2 p-2" data-bs-toggle="modal"
                        data-bs-target="#createAccountModal">회원가입</button>
                    {% endif %}

                    <form class="d-flex">
                        <input class="form-control me-2 p-2 bd-highlight" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-secondary me-2 p-2 bd-highlight " type="submit">Search</button>
                    </form>

                </div>

            </div>
        </nav>

        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <h1>도서 리스트</h1>
                </div>
            </div>
        </div>

        <!-- createBookModal -->
        <div class="modal fade" id="createBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">최애 음악</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">유저</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">사용자(추천인)의 이름을 넣어주세요.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">노래 제목</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                                <div id="emailHelp" class="form-text">좋아하는 노래 제목을 넣어주세요.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">가수</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">앨범 커버URL</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- loginModal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- createAccountModal -->
        <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards -->
        <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
            <div class="col">
                <div class="card h-100">
                    <img src="https://contents.kyobobook.co.kr/sih/fit-in/300x0/pdt/9788952776372.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">리틀 라이프 1</h5>
                        <p class="card-text">한야 야나기하라</p>
                        <p class="card-text">시공사</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://contents.kyobobook.co.kr/sih/fit-in/300x0/pdt/9788952776372.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">리틀 라이프 1</h5>
                        <p class="card-text">한야 야나기하라</p>
                        <p class="card-text">시공사</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://contents.kyobobook.co.kr/sih/fit-in/300x0/pdt/9788952776372.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">리틀 라이프 1</h5>
                        <p class="card-text">한야 야나기하라</p>
                        <p class="card-text">시공사</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-1 py-1 my-1 text-center">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#createBookModal">
                        도서 추가
                    </button>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
